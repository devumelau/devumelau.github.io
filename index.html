<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <!---FONT------>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

    <!---ICONS------>
    <script src="https://kit.fontawesome.com/6f3103b13c.js" crossorigin="anonymous"></script>

    <!---CSS------>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <div class="container">
            <h1>Pomodoro</h1>

            <div class="panel">
                <p id="work" class="active">Work</p>
                <p id="break">Break</p>
            </div>

            <div class="timer">
                <div class="circle">
                    <div class="time">
                        <p id="minutes"></p>
                        <p>:</p>
                        <p id="seconds"></p>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button id="start" onclick="start()" onclick="startTimer()"><i class="fa-solid fa-play"></i></button>
                <audio id="ringSound" src="serene-ding-ding-36597.mp3"></audio>
                <a id="reset" href="/"><i class="fa-solid fa-arrow-rotate-right"></i></a>
                <button><i><i class="fa-brands fa-discord"></i></i></button>
            </div>
        </div>
    </section>
    
    <!---SCRIPT------>
    <script src="./scripts.js"></script>    
</body>
</html>
